version: '2.1'

services:
  rabbitmq:
    image: rabbitmq:3.13-management
    ports:
      - 15672:15672
      - 5672:5672
    container_name: rabbitmq
    environment:
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_USER=guest
      - RABBITMQ_PASS=guest
      - RABBITMQ_DEFAULT_VHOST=b2b
    networks:
      - wallet
    healthcheck:
      test: ["CMD", "rabbitmqctl", "status"]
      interval: 30s
      timeout: 10s
      retries: 5

  mongodb:
    image: mongo
    container_name: mongodb
    environment:
      - MONGO_DATA_DIR=/data/db
      - MONGO_LOG_DIR=/dev/null
    volumes:
      - MONGO_DATA:/data/db
    ports:
      - 27017:27017
    command: mongod
    networks:
      - wallet
    healthcheck:
      test: [ "CMD-SHELL", "mongo --eval 'db.stats()'" ]
      interval: 30s
      timeout: 30s
      retries: 3

  account-management:
    image: account-management
    container_name: account-management
    ports:
      - 8080:8080
    environment:
      - SPRING_RABBITMQ_HOST=rabbitmq
      - SPRING_DATA_MONGODB_URI=mongodb://mongodb:27017
    depends_on:
      - mongodb
      - rabbitmq
    networks:
      - wallet

  transaction-management:
    image: transaction-management
    container_name: transaction-management
    ports:
      - 8081:8081
    environment:
      - SPRING_RABBITMQ_HOST=rabbitmq
      - SPRING_DATA_MONGODB_URI=mongodb://mongodb:27017
    depends_on:
      - mongodb
      - rabbitmq
      - account-management
    networks:
      - wallet

  payment-management:
    image: payment-management
    container_name: payment-management
    ports:
      - 8082:8082
    environment:
      - SPRING_RABBITMQ_HOST=rabbitmq
      - SPRING_DATA_MONGODB_URI=mongodb://mongodb:27017
    depends_on:
      - mongodb
      - rabbitmq
      - account-management
      - transaction-management
    networks:
      - wallet

  nginx:
    image: nginx:latest
    ports:
      - 80:80
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - account-management
      - payment-management
      - transaction-management
    networks:
      - wallet

volumes:
  MONGO_DATA:
  SQL_DATA:

networks:
  wallet:
    driver: bridge
